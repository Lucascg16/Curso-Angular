<form #f="ngForm" (ngSubmit)="onSub(f)">
    <div class="form-group">
        <label for="email" class="form-text">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="mail@email.com" [(ngModel)]="alguem.email" #email="ngModel" required email="true">
        @if(email.invalid && email.touched){
            <span class="form-text text-danger">O Email é obrigatório</span>
        }
    </div>
    <div class="form-group ">
        <label for="nome" class="form-text">Nome</label>
        <input type="text" name="nome" id="nome" class="form-control" [(ngModel)]="alguem.nome" #nome="ngModel" required>
        @if(nome.invalid && nome.touched){
            <span class="form-text text-danger">O nome é obrigatório</span>
        }
    </div>
    <div ngModelGroup="Endereco">
        <div class="row">
            <div class="form-group col-sm-3">
                <label for="cep" class="form-text">CEP</label>
                <input type="text" id="cep" name="cep" ngModel required #cep="ngModel" class="form-control" (blur)="consultaCep($event.target, f)">
                @if(cep.invalid && cep.touched){
                    <span class="form-text text-danger">O CEP é obrigatório</span>
                }
            </div>
            <div class="form-group col-sm-3">
                <label for="numero" class="form-text">Número</label>
                <input type="text" id="numero" name="numero" ngModel required #numero="ngModel" class="form-control">
                @if(numero.invalid && numero.touched){
                    <span class="form-text text-danger">O número é obrigatório</span>
                }
            </div>
            <div class="form-group col-sm-6">
                <label for="complemento" class="form-text">Complemento</label>
                <input type="text" id="complemento" name="complemento" ngModel required #complemento="ngModel"  class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="rua" class="form-text">Rua</label>
            <input type="text" id="rua" name="rua" ngModel  required #rua="ngModel" class="form-control">
            @if(rua.invalid && rua.touched){
                <span class="form-text text-danger">Rua é obrigatório</span>
            }
        </div>
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="bairro" class="form-text">Bairro</label>
                <input type="text" id="bairro" name="bairro" ngModel required #bairro="ngModel" class="form-control">
            </div>
            <div class="form-group col-sm-4">
                <label for="cidade" class="form-text">Cidade</label>
                <input type="text" id="cidade" name="cidade" ngModel required #cidade="ngModel" class="form-control">
            </div>
            <div class="form-group col-sm-2">
                <label for="estado" class="form-text">Estado</label>
                <input type="text" id="estado" name="estado" ngModel required #estado="ngModel" class="form-control">
            </div>
        </div>    
    </div>
    <br>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>

<app-form-debug [form]="f"></app-form-debug>
