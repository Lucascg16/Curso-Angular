<div class="form-group">
    <label [attr.for]="id" class="form-text">{{ label }}</label>
    <input [type]="type" [id]="id" class="form-control" [readOnly]="!!isReadOnly" [(ngModel)]="value">
    @if(control != null || control != undefined){
        <app-error-msg [control]="control" [label]="label"></app-error-msg>
    }
</div>
